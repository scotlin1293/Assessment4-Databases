{% extends 'base.html' %}

{% block content %}

<h1>Song Library</h1>

<ul>
  {% for song in songs %}
    <li><a href="/songs/{{song.id}}">"{{ song.title }}" by {{song.artist}}</a></li>
  {% endfor %}
  </ul>

<p><a class="btn btn-outline-primary" href="/songs/add">Add a song</a></p>


{% endblock %}
