{% extends 'base.html' %}

{% block content %}

<h1>Playlists</h1>
<p class="lead">Check out the currently available playlists, or create a new one!</p>

<ul>
{% for playlist in playlists %}
  <li>
     <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-outline-primary" href="/playlists/add">Create New Playlist</a></p>

{% endblock %}
